<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>
<body>
    <thead>
        <a href="index.html">
            <img src="logo.png">
        </a>
        |<a href="spaceship.html">The Spaceships</a>
        |<a href="hireus.html">Hire Us</a>
        <hr>
    </thead>

    <tbody>
        <section>
            <h3>Hire Us Now</h3>
            <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        </section>

        <section>
            <form>
                <div>
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" id="name" name="name">
                    <label for="email"><strong>-Email:</strong></label>
                    <input type="email" id="email" name="email">
                </div>
                <br>
                <div>
                    <label for="spaceship"><strong>SpaceShip:</strong></label>
                    <select name="spaceship" id="spaceship">
                        <option value="Falcon 9">Falcon 9</option>
                        <option value="Falcon Heavy">Falcon Heavy</option>
                    </select>
                    <label for="service"><strong>-Type of Service:</strong></label>
                    <input list="services" name="service" id="service">
                        <datalist id="services">
                            <option value="nam">Nam quis nulla, integer malesuada</option>
                            <option value="in">In in enim a arcu imperdier melesuada</option>
                            <option value="sed">Sed vel lectus. Donec odio uma</option>
                            <option value="Aenean">Aenean id metus id velit ullamcorper pulvinar</option>
                        </datalist>
                    </input>
                </div>
                <br>
                <div>
                    <input type="submit" value="send message">
                </div>
            </form>
        </section>
    </tbody>
</body>
</html>
