<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="name"><strong>nome:</strong></label>
            <input type="text" id="name" name="name" size="40" required>
        </div>
        <br>
        <div>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required>

            <label for="password"><strong>Senha:</strong></label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="birthday"><strong>Data de nascimento:</strong></label>
            <input type="date" id="birthday" name="birthday"required>

            <label for="photo"><strong>Foto:</strong></label>
            <input type="file" id="photo" name="photo" required>
        </div>
        <br>
        <div>
            <label for="nationality"><strong>Nacionalidade:</strong></label>
            <select name="nationality" id="nationality">
                <option value="russian">Russo</option>
                <option value="american">Americano</option>
                <option value="brasilian">Brasileiro</option>
            </select>

            <strong>Genêro:</strong> 
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
            <strong>Suas principais qualidades:</strong>
            <br>
            <label for="int">Inteligência</label>
            <input type="checkbox" id="int" name="int" value="inteligência">
            <label for="res">|Resiliência</label>
            <input type="checkbox" id="res" name="res" value="resiliência">
            <label for="physic">|Preparo físico</label>
            <input type="checkbox" id="physic" name="physic" value="preparo físico">
            <label for="edu">|Educação</label>
            <input type="checkbox" id="edu" name="edu" value="Educação"> 
        </div>
        <br>
        <div>
            <textarea name="descriptions" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?" required maxlength="120"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
